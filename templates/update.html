{% extends 'base.html' %}
{% block tittle %} Update Your Todo {% endblock tittle %}
{% block body %}
<div class="container my-5">
    <form action="/update/{{todo.sno}}" method="post">
        <div class="mb-3">
            <label for="tittle" class="form-label">Update Tittle:</label>
            <input type="text" class="form-control" name="tittle" value="{{todo.tittle}}" id="tittle"
                placeholder="Tittle">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Update Description</label>
            <input type="text" class="form-control" name="description" value="{{todo.description}}" id="description"
                placeholder="Description">
        </div>
        <div class="col-12">
            <button class="btn btn-outline-dark my-2" type="submit">Update Todo</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

{% endblock body %}
